<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" alt="Style" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="card-container">
        <img
          class="image-container"
          src="images/illustration-hero.svg"
          aria-hidden="true"
        />
        <div class="description-order-container">
          <div class="order-summary">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plans">
            <div class="plan-detail">
              <img
                class="icon"
                src="images/icon-music.svg"
                aria-hidden="true"
              />
              <div class="plan">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <p class="change"><a href="#">Change</a></p>
          </div>
          <div class="buttons-container">
            <button class="payment-btn" type="button">
              <h4>Proceed to Payment</h4>
            </button>
            <h4 class="cancel">Cancel Order</h4>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/r-tom90">Richard</a>.
    </footer>
  </body>
</html>
